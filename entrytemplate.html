<!-- Template for blog post entries (March 29 2015) -->

<!DOCTYPE html>


<html>
<head>
	<meta charset='UTF-8'>
	<link rel='stylesheet' type='text/css' href='/entry.css'>
	<title>{title}</title>
</head>
<body>
	<div id='sheet'>
		<h2>{title}</h2>
		<p id='contents'>{contents}</p>
		<hr>
		<p id='footer'><em>Posted {time} by {author}</em></p>
	</div>
</body>
</html>
